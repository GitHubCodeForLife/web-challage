<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript turiol in 8 hours</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
<body>

    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class = "flex-box-1">
            <div >
                <button class="btn btn-primary" onclick="getAge()">Click me</button>

            </div>
            <div >
                <button class="btn btn-danger" onclick="resetAge()">Reset</button>
            </div>
            
        </div>
        <div id="flex-box-result">

        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat generator </h2>
        <div>
            <button class="btn btn-primary" onclick="generateCat()">Cat generate</button>
        </div>
        <div class="flex-box-2">
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, paper, Scissors</h2>
        <div class="flex-box-3">
            <img src="./image/rock.jpg" alt="Rock" onclick="rpsGame(this)">
            <img src="./image/paper.jpg" alt="Paper" onclick="rpsGame(this)">
            <img src="./image/scissors.jpg" alt="Scissors" onclick="rpsGame(this)">
        </div>
        <div class="reset">
            <button class="btn btn-primary" onclick="playAgain()">Play  Again</button>
        </div>
    </div>



    
    <script src="./script.js"></script>
</body>
</html>
